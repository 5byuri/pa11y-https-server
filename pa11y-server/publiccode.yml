    shortDescription: >-
      Pa11y ist Ihr Partner für automatisierte Barrierefreiheitstests.
    longDescription: >
      Pa11y-CI ist ein leistungsstarkes, konfigurierbares Tool zur automatisierten Überprüfung der Barrierefreiheit von Webanwendungen durch einen API Endpoint. Es prüft unter anderem grundlegende Aspekte wie Alternativtexte für Bilder und Farbkontraste, geht jedoch weit über diese Basisprüfungen hinaus. Als Orchestrierungsrahmen integriert Pa11y-CI Accessibility-Tests direkt in den Entwicklungsprozess und verhindert so, dass Barrierefreiheitsfehler überhaupt in die Produktionsumgebung gelangen. Damit unterstützt das Tool einen Paradigmenwechsel hin zu einer proaktiven, entwicklerzentrierten Qualitätssicherung.


    features:
      - Accessibility Scanning
      - Farbkontrast Erkennung
      - SARIF Standard
